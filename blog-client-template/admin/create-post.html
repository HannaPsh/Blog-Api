<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <h1>New post</h1>

        <form id="create-blog-post">
            <label for="">Title</label>
            <textarea name="title" id="title-textarea" cols="30" rows="10"></textarea>
            <label for="">Content</label>
            <textarea name="content" id="content-textarea" cols="30" rows="10"></textarea>
            <label for="image">Image</label>
            <textarea name="image" id="image-area" cols="30" rows="10" placeholder="Image-URL"></textarea>
            <label for="">Author</label>
            <textarea name="author" id="author-textarea" cols="30" rows="10"></textarea>
            <label for="">Tags</label>
            <select name="tags" id="tags" size="7" multiple="multiple">
                <option value="economy">  Economy  </option>
                <option value="finance">  Finance  </option>
                <option value="health">   Health   </option>
                <option value="food">     Food     </option>
                <option value="politics"> Politics </option>
                <option value="art">      Art      </option>
                <option value="cars">     Cars     </option>
                <option value="boats">    Boats    </option>
                <option value="veichles"> Veichles </option>
                <option value="housing">  Housing  </option>
                <option value="interiour">Interiour</option>
                <option value="workout">  Workout  </option>
                <option value="fashion">  Fashion  </option>
            </select>

            <input type="submit" value="Create">
            <a href="index.html">&#x2190; back</a>
        </form>
    </div>




    <script src="js/create-post.js"></script>
</body>
</html>
