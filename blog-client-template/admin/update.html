    <div id="container">
        <img src="img/download (1).jpeg" alt="" width="600" height="300">
        <h1>Update posts</h1><hr>
      <div id="main">  
        <form id="update-post-form">
            <label for="">Title</label>
            <input type="text" placeholder="Title" name="title" id="title">
            <label for="">Author</label>
            <input type="text" placeholder="Author" name="author" id="author">

                <select name="tags" id="tags" size="7" multiple required>

          <option value="api">Api</option>
          <option value="git">Git</option>
          <option value="ux">UX</option>
            </select>
            <input type="submit" value="Update">
            <a href="index.html">&#x2190; back</a>
           
        </form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
